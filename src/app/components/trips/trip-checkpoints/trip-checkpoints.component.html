<ion-list>
  <ion-item>
    <ion-icon slot="start" size="small" ios="radio-button-off" md="radio-button-off"></ion-icon>
    <ion-label>{{from}}</ion-label>
  </ion-item>

  @for(checkpoint of checkpoints; track $index) {
  <ion-item [lines]="$index == checkpoints.length - 1 ? '':'none'">
    <ion-icon slot="start" size="small" ios="radio-button-off" md="radio-button-off"></ion-icon>
    <ion-label>{{checkpoint}}</ion-label>
  </ion-item>
  }

  <ion-item>
    <ion-icon slot="start" size="small" ios="radio-button-off" md="radio-button-off"></ion-icon>
    <ion-label>{{neighborhood}}</ion-label>
  </ion-item>
</ion-list>
