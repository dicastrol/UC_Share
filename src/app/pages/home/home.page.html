@if (user$ | async; as user) {
<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="medium">
        Moin {{ user.displayName }}
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container" (click)="logout()" style="cursor: pointer;">
    <strong>Logout</strong>
  </div>
</ion-content>
}
